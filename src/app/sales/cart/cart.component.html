<div class="cart-page">
  <div class="user-header">
    <div>
      <h2>Hello</h2>
      <h1>Jackson Grim</h1>
    </div>
    <img src="../../../assets/images/profile/jackson-profile.jpg" class="user-avatar" alt="Jackson Grim">
  </div>

  <div class="segmented-control">
      <button class="segment" [routerLink]="['/products']" routerLinkActive="active">
      <img src="assets/images/icons/products-icon.png" alt="Products" />
    </button>
    <button class="segment active">
      <img src="assets/images/icons/cart-buy-icon.png" alt="Cart" />
      Cart
    </button>
  </div>

  <!-- Detalles de la orden -->
  <div class="order-details">
    <h1>ORDER DETAILS</h1>
    <div class="order-line">
      <span>Total Products</span>
      <span>{{ totalProducts }}</span>
    </div>
    <div class="order-line">
      <span>Total</span>
      <span>${{ totalCost }}</span>
    </div>
    <button class="segment active">Payment</button>
    
    <!-- Lista de productos -->
    <div class="cart-products">
      <h1>CART PRODUCTS</h1>
      <div class="cart-item" *ngFor="let item of cartItems">
        <img
          [src]="item['image-front']"
          [alt]="item.title"
          class="item-image"
        />
        <div class="item-info">
          <h5>{{ item.title }}</h5>
          <div>Size: {{ item.size }}</div>
          <div>Units: {{ item.units }}</div>
          <div>Unit Price: ${{ item.price }}</div>
          <div class="actions">
            <button class="remove" (click)="removeUnit(item)">✖</button>
            <button class="add"    (click)="addUnit(item)">✔</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
