<div class="register-container">
  <h2 class="register-title">Sign Up</h2>

  <form (ngSubmit)="register()">
    <input type="text" placeholder="Name" [(ngModel)]="name" name="name" required />
    <input type="text" placeholder="Surname" [(ngModel)]="surname" name="surname" required />
    <input type="email" placeholder="E-mail / Username" [(ngModel)]="email" name="email" required />
    <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
    <input type="password" placeholder="Password Confirmation" [(ngModel)]="passwordConfirmation" name="passwordConfirmation" required />

    <p *ngIf="errorMessage" class="error-text">{{ errorMessage }}</p>

    <button type="submit">SIGN UP</button>
  </form>
  <!--Pop Up emerging window for confirmation-->
  <div class="toast success" *ngIf="successMessage">
    {{ successMessage }}
  </div>

  <div class="toast error" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
</div>
